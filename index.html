<html ng-app="MasterModule" ng-cloak>

<head>
    <meta charset="UTF-8">
    <title>Musical Keymaster</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css">
    <link rel="stylesheet" href="styling/style.css">


</head>

<body>
    <div ng-controller="AuthController">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-brand" ui-sref="splash">KeyMaster (LOGO)</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a title="Down & Dirty" class="navbar-brand" ng-click=""><span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a></li>
                    <li><a title="Load Song" class="navbar-brand" ng-click="load()"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a></li>
                    <li><a title="Save Song" class="navbar-brand" ng-click="save()"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a></li>
                    <li><a title="Delete Song"class="navbar-brand" ng-click="delete()"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></li>
                    <li><a title="New Song" class="navbar-brand" ng-click="newsong()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a></li>
                    <li><a title="Share" class="navbar-brand" ng-click="share()"><span class="glyphicon glyphicon-share" aria-hidden="true"></span></a></li>
                    <li><a title="Print" class="navbar-brand" href="javascript:window.print()"><span class="glyphicon glyphicon-print" aria-hidden="true"></span></a></li>
                    <li><a title="Log Out" ng-click="logout()"class="navbar-brand" href="javascript:window.print()"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></a></li>
                </ul>
        </nav>
        <ui-view></ui-view>

        <!--LOAD ANGULAR-->
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        
        <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>
        <!--LOAD FIREBASE-->
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>

        <!--START APP-->
        <script src="app/config/init.js"></script>
        <script src="repoChance/app.js"></script>
        <script src="app/config/routes.js"></script>
        <script src="app/components/home/home-controller.js"></script>
        <script src="app/components/converter/convEngine.js"></script>

    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>-->


</body>

</html>
