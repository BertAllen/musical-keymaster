<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
</head>

<body ng-controller="AuthController as ac">

    <ui-view class="font"></ui-view>


    <div class="container">
        <div class="text-center">
            <h1 id="welcome">Welcome to Musical Keymaster</h1>
            <br>
        </div>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" ng-model="ac.user.email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" ng-model="ac.user.password" id="pwd" placeholder="Enter password">
                    <div class="button-group">
                        <button class="btn btn-default" type="submit" ng-click="login()">Login</button>
                        <button class="btn btn-default" type="submit" ng-click="register()">Register</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me</label>
                    </div>
                </div>
            </div>
            <div class="form-group">

            </div>
        </form>

        <div class="row">
            <div class="col-lg-12 col-lg-offset-4">
                <a class="btn btn-default btn-twitter" ng-click="socialAuth('twitter')">
                    <span class="fa fa-twitter"></span> Sign in with Twitter
                </a>

                <a class="btn btn-default btn-google" ng-click="socialAuth('google')">
                    <span class="fa fa-google"></span> Sign in with Google
                </a>

                <a class="btn btn-default btn-facebook" ng-click="socialAuth('facebook')">
                    <span class="fa fa-Facebook"></span> Sign in with Facebook
                </a>

            </div>
        </div>



        <div ng-show="member">
            <h2>Welcome {{member.username}}</h2>
        </div>
    </div>

    </div>


    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="app/app.js"></script>-->

</body>

</html>
